<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <h1>Your Personal Digital Library</h1>
  <p>Add books you've read or want to read! (Or to test the functionality of this app)</p>
  <p>This app was created by Kyle Jester. Refer to the <a href="https://github.com/kjester15/library">Github Repository</a> for details.</p>
  <button id="add">Add Book</button>
  <dialog id="dialog">
    <form id="form" method="dialog">
      <button type="button" id="close">X</button><br><br>
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <label for="author">Author:</label><br>
      <input type="text" id="author" name="author"><br><br>
      <label for="pages"># of Pages:</label><br>
      <input type="number" id="pages" name="pages"><br><br>
      <label for="read">Read?:</label><br>
      <select id="read" name="read">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select><br><br>
      <button id="submit" type="submit">Add</button>
    </form>
  </dialog>
  <div class="book-shelf" id="book-shelf"></div>
  <script src="application.js"></script>
</body>
</html>
